<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hajime no Ippo Survey</title>
  </head>
  <body>
    <header>
      <h1 id="title">Hajime no Ippo Survey</h1>

      <p id="description">
        Thank you for taking the time to participate in this survey.
      </p>
    </header>
    <form id="survey-form">
      <label for="name" id="name-label">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        required
        placeholder="Enter your name"
      />
      <br />
      <label for="email" id="email-label">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder="Enter your email"
      />
      <br />
      <br />
      <label for="number" id="number-label">Favorite chapter</label>
      <input
        type="number"
        id="number"
        name="number"
        min="1"
        max="1500"
        placeholder="1400"
      />
      <br />
      <br />
      <label for="dropdown" id="dropdown-label"
        >What is your favorite character?</label
      >
      <br />
      <select name="" id="dropdown">
        <option value="sendo">Sendo</option>
        <option value="ippo">Ippo</option>
        <option value="miyata">Miyata</option>
        <option value="takamura" selected>Takamura</option>
      </select>
      <br />
      <p>Who do you think is the strongest?</p>
      <input type="radio" id="takamura" name="strongest" value="takamura" />
      <label for="takamura">Takamura</label>
      <input type="radio" id="ricardo" name="strongest" value="ricardo" />
      <label for="ricardo">Ricardo Martinez</label>
      <br />
      <br />

      <p>Matches you hope to see:</p>

      <input
        type="checkbox"
        id="miyata-ippo"
        name="matches"
        value="miyata-ippo"
      />
      <label for="miyata-ippo">Miyata vs Ippo</label>

      <input
        type="checkbox"
        id="sendo-ricardo"
        name="matches"
        value="sendo-ricardo"
      />
      <label for="sendo-ricardo">Sendo vs Ricardo</label>

      <input
        type="checkbox"
        id="takamura-ricardo"
        name="matches"
        value="takamura-ricardo"
      />
      <label for="takamura-ricardo">Takamura vs Ricardo</label>

      <br />
      <br />
      <label for="comments">Any comments or suggestions?</label>
      <br />
      <textarea
        name="comments"
        id="comments"
        cols="30"
        rows="5"
        placeholder="write your suggestions..."
      ></textarea>
      <br />

      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
