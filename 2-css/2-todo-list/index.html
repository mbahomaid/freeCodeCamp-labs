<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="box">
      <h1>My Boxing Training</h1>
      <ul class="todo-list">
        <li>
          <input type="checkbox" name="roadwork" id="roadwork" />
          <label for="roadwork">Roadwork</label>
          <ul class="sub-item">
            <li>
              <a
                href="https://github.com/mbahomaid"
                class="sub-item-link"
                target="_blank"
                >Do roadwork for 30 minutes</a
              >
            </li>
          </ul>
        </li>
        <li>
          <input type="checkbox" name="left-jab" id="left-jab" />
          <label for="left-jab">Left Jab</label>
          <ul class="sub-item">
            <li>
              <a
                href="https://github.com/mbahomaid"
                class="sub-item-link"
                target="_blank"
                >Practice doing a left jab for 30 minutes</a
              >
            </li>
          </ul>
        </li>
        <li>
          <input type="checkbox" name="right-straight" id="right-straight" />
          <label for="right-straight">Right Straight</label>
          <ul class="sub-item">
            <li>
              <a
                href="https://github.com/mbahomaid"
                class="sub-item-link"
                target="_blank"
                >Practice doing a right straight for 30 minutes</a
              >
            </li>
          </ul>
        </li>
        <li>
          <input type="checkbox" name="footwork" id="footwork" />
          <label for="footwork">Footwork</label>
          <ul class="sub-item">
            <li>
              <a
                href="https://github.com/mbahomaid"
                class="sub-item-link"
                target="_blank"
                >Practice defence using footwork for 30 minutes</a
              >
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
